<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce - Detalles del producto</title>
    <link rel="stylesheet" href="../public/css/home.css">
    <link rel="stylesheet" href="../public/css/detalle_producto.css">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <!-- PROGRAMACIÓN de prueba en JavaScript -->
    <script>
        
        /*
        Está función es para obtener de la url los datos id y producto (nombre)
        */
        function obtenerParametros() { 
            const params = new URLSearchParams(window.location.search); //Obtiene de la url los parámetros
            const id_producto = params.get('id');
            const nombre = params.get('producto');


            document.getElementById('id_producto').textContent = id_producto;
            document.getElementById('nombre_producto').textContent = nombre;

            

        }
    </script>
</head>

<body onload="obtenerParametros()">

    <!-- bootstrap - navbar -->
    <nav class="navbar navbar-expand-lg bg-primary ">
        <div class="container-fluid">
            <a class="navbar-brand menu_link-blanco" href="#">Tienda Virtual</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link menu_link-blanco" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link menu_link-blanco" href="#">Promociones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link menu_link-blanco" href="#">Contacto</a>
                    </li>
                </ul>
                <form class="d-flex bg-primary" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-secondary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="column">
            <h2>Información principal</h2>
            <table>
                <tr>
                    <td>Producto Número:</td>
                    <td><span id="id_producto"></label></td>
                </tr>
                <tr>
                    <td>Marca:</td>
                    <td><span id="id_marca"></label></td>
                </tr>
                <tr>
                    <td>Editorial:</td>
                    <td><span id="id_categoria"></label></td>
                </tr>
                <tr>
                    <td>Nombre del juego de mesa:</td>
                    <td><span id="nombre_producto"></label></td>
                </tr>
            </table>
        </div>

        <div class="column">
            <h2>Información adicional del producto</h2>
            <table>
                <tr>
                    <td>Edad mínima recomendada:</td>
                    <td><span id="edad"></label></td>
                </tr>
                <tr>
                    <td>Precio:</td>
                    <td><span id="precio"></label></td>
                </tr>
                <tr>
                    <td>Descripcion:</td>
                    <td><span id="descripcion"></label></td>
                </tr>
                <tr>
                    <td>Componentes:</td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
